<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<!-- import React, ReactDOM -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    // React : Javascript => HTML
    // Vanilla JS : HTML => Javascript
    const root = document.getElementById("root");

    // 1. create span
    const h3 = React.createElement(
        "h3", 
        {onMouseEnter: () => console.log("mouse enter")},
        "Hello, I'm a span"
    );

    // 2. render : React element를 가지고 HTML로 만들어 배치 -> show to the user
    // ReactDOM.render(span, root); // render span inside of the root

    // 3. create button
    const btn = React.createElement(
        "button",
        {
            onClick: () => console.log("I'm clicked"),
        },
        "Click Me"
    );

    // 4. render 
    // ReactDOM.render(btn, root); // btn이 span을 덮어 쓴다

    // 5. span과 btn이 같이 나오게 하는 방법
    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container, root);
</script>
</html>
